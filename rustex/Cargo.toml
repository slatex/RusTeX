[package]
name = "rustex"
version = "0.1.0"
edition = "2018"

[lib]
crate-type = ["cdylib","lib"]
path = "src/lib.rs"

[[bin]]
name = "rustex"
path = "src/main.rs"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
lazy_static = "1.4.0"
itertools = "0.10.1"
pathdiff = "0.1.0"
colored="2"
ansi_term = "0.12.1"
backtrace = "0.3"
chrono = "0.4"
regex = "1.5.4"
md5 = "0.7.0"
image = "0.23.14"
#fixed = "1.11.0"
#libc = "0.2.0"
#kpathsea = "0.2.3"
kpathsea = { path = "../kpathsea" }